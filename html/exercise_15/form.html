<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <form action="create_user.html" method="GET" enctype="application/x-www-form-urlencoded">
        <h1>Create User</h1>
        <hr>
        <fieldset>
                <label>Username:-</label>
                <input type="text" name="username" size="30" maxlength="12" placeholder="username" pattern="^[a-zA-Z]+$" title="Input only letters" required>
                <label>Date of Birth:</label>
                <input type="date">
                <label>URL:</label>
                <input type="url" name="my_url">
                <label>E-mail</label>
                <input type="email" name="my_email">
                <label for="password">Password:</label>
                <input type="password" name="password"  size="30" maxlength="8"  placeholder="password" pattern="\d+" title="Input only numbers"  required>
        </fieldset>    
        <fieldset>
            <label>Superheroes</label>
            <p>Select your favourite superheroe</p>
            <input type="radio" name="superheroes" value="superman"> Superman
            <input type="radio" name="superheroes" value="batman" checked> Batman
            <input type="radio" name="superheroes" value="wonderwoman"> Wonder Woman
            <input type="radio" name="superheroes" value="Flash"> Flash
            <input type="radio" name="superheroes" value="Thor"> Thor
            <input type="radio" name="superheroes" value="Hulk"> Hulk
        </fieldset>
        <fieldset>
            <label>Videogames</label>
            <p>Select your favourite video game</p>
            <input type="checkbox" name="videogames" value="Fifa" checked> Fifa
            <input type="checkbox" name="videogames" value="NHL"> NHL
            <input type="checkbox" name="videogames" value="Resident evil"> Resident Evil
            <input type="checkbox" name="videogames" value="Uncharted" checked> Uncharted
        </fieldset>
        <input type="hidden" name="user-id" value="2300" >
        <input type="image" name="login" src="img/register_button.jpeg" height="100" width="100">
    </form>
</body>
</html>
